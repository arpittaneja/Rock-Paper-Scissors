<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    </link>
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        Rock-Paper-Scissors
    </header>

    <div class="result">
        <div class="player-score">
            <div class="player-score-box">
                0
            </div>
            <div class="text">your score</div>
        </div>
        <div class="computer-score">
            <div class="computer-score-box">
                0
            </div>
            <div class="text">computers's score
            </div>
        </div>
    </div>

    <div class="selections">
        <button id="rock" class="selection">
            rock
        </button>
        <button id="paper" class="selection">
            paper
        </button>
        <button id="scissors" class="selection">
            scissors
        </button>
    </div>

    <div class="result-panel">
        <p>result is displayed here</p>
    </div>


</body>

</html>
