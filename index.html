<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    </link>
    <script src="js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=EB+Garamond:wght@500&family=Graduate&family=Libre+Baskerville&family=Press+Start+2P&family=Rubik&display=swap" rel="stylesheet"> 
    
<body>
    <header>
        Rock-Paper-Scissors
    </header>

    <div class="scores">
        <div class="player-score">
            <div class="player-score-number">
                0
            </div>
            <div class="text">Your Score</div>
        </div>
        <div class="computer-score">
            <div class="computer-score-number">
                0
            </div>
            <div class="text">Computers's Score
            </div>
        </div>
    </div>

    <div class="again">
        <div class="start-text">First one to reach 5 points wins!</div>
        <button class="play-again">Play Again</button>
    </div>

    <div class="selections">
        <button id="rock" class="selection">
        </button>
        <button id="paper" class="selection">
        </button>
        <button id="scissors" class="selection">
        </button>
    </div>

    <div class="result">
        <p></p>
    </div>

    <footer>
        <p>Made with â™¥ by <a href="https://github.com/arpittaneja" target="_blank">Arpit Taneja</a> in accordance to <a
                href="https://www.theodinproject.com/" target="_blank">The Odin Project</a> </p>
    </footer>
</body>

</html>
