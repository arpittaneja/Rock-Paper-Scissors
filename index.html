<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    </link>
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet"> 

<body>
    <header>
        Rock-Paper-Scissors
    </header>

    <div class="result">
        <div class="player-score">
            <div class="player-score-box">
                0
            </div>
            <div class="text">Your Score</div>
        </div>
        <div class="computer-score">
            <div class="computer-score-box">
                0
            </div>
            <div class="text">Computers's Score
            </div>
        </div>
    </div>

    <div class="again">
        <button class="play-again">Play Again</button>
    </div>

    <div class="selections">
        <button id="rock" class="selection button">
        </button>
        <button id="paper" class="selection button">
        </button>
        <button id="scissors" class="selection button">
        </button>
    </div>

    <div class="result-panel">
        <p></p>
    </div>
</body>
</html>
